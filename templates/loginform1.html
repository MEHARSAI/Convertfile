<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

<body style="background-color:powderblue">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="{% static 'css/admin_css/loginform.css' %}" rel="stylesheet">
    <link href="{% static 'js/admin_js/loginform.js' %}">
</head>

<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
                             <a class="navbar-brand brand-logo" href="index.html"></a><h2><b>Login</b></h2></div>
					</div>
                   <form method="post" action="{% url 'home' %}" name="login" onsubmit="return validate()">
                           <div class="form-group">
                              <label for="exampleInputEmail1">User name</label>
                              <input type="text" id="username" name="username" class="form-control"  placeholder="username">
                               <div id="uname" style="color:red"> </div>
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                             <input type="password" name="password" id="password" class="form-control" placeholder="password">
                                <div id="pwd" style="color:red"> </div>
                           </div>

                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                           </div>

                       {% csrf_token %}
                        </form>

				</div>
			</div>
            </div>
        </div>
    </div>



   </body>
</body>
<script>
function validate() {
   let uname= document.getElementById('username').value
   let pwd= document.getElementById('password').value
  if (uname == "") {
     msg="Name must be filled out"
    document.getElementById('uname').innerHTML=msg
    return false;
  }
  if (pwd == "") {
     msg="Password must be filled out"
     document.getElementById('pwd').innerHTML=msg
     return false;
  }

}

</script>
</html>
